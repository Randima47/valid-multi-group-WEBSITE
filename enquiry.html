<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Valid MultiGroup</title>
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
      <header>
          <img src="../Assets/VALID MultiGroup 2.png" alt="Company Logo" class="logo" width="50" height="50">
          <nav>
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About Us</a></li>
                  <li><a href="services.html">Services</a></li>
                  <li><a href="enquiry.html">Enquiry</a></li>
                  <li><a href="contact.html">Contact</a></li>
              </ul>
          </nav>
      </header>

    <main>
        <section class="enquiry">
            <h1>Enquiry</h1>
            <p>If you have any questions or need further information, please feel free to contact us.</p>
            <form action="contact.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="1" required></textarea>

                <button type="submit" class="btn">Submit Enquiry</button>
            </form>
        </section>
        <h2>Last question</h2>
        <p>Are you happy with our work?</p>
        <input type="checkbox" id="yes" name="satisfaction" value="yes"> <input type="text" placeholder="Please specify">
        <label for="yes">Yes</label><br>
        <input type="checkbox" id="no" name="satisfaction" value="no"> <input type="text" placeholder="Please specify">
        <label for="no">No</label>
        <br><br>
    </main>

    </footer>
</body>
</html>
